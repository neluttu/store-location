<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeThis.com daily challenge</title>
    <link rel="stylesheet" href="styles.css" class="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#1d1a38] flex items-center justify-center min-h-screen">
    <div class="w-[200px] aspect-square fixed bg-red-300/20 rounded-full top-1/2 left-[20%] blur-3xl"></div>
    <div class="w-[400px] aspect-square fixed bg-blue-300/30 rounded-full top-[10%] right-[20%] blur-3xl"></div>
	<section class="w-full max-w-[430px] bg-[#121128] text-[#c6bfff] relative backdrop-blur-sm min-h-[400px] rounded-2xl p-10 z-10">
        <!-- <div class="absolute -left-20 -top-20 bg-gradient-to-br from-[#756bff] to-[#aa67db] opacity-10 rounded-tr-[2.5rem] rounded-br-[2.5rem] rounded-bl-[2.5rem] w-full h-3/4 -z-10">
        </div> -->
        <h1 class="mb-10 text-2xl font-semibold">Closest stores</h1>
        <small>Postal code</small>
        <div class="flex items-center justify-center gap-6 mt-2">
            <input type="text" class="max-w-[40%] w-full border-2 border-[#2b274d] p-3 bg-transparent outline-none rounded-md font-semibold text-base" placeholder="Code">
            <span class="flex items-center justify-center gap-2 text-lg font-semibold grow text-[#7f70f5] cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="inline" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#7f70f5" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M9 11a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
                    <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
                  </svg>
                Use my location
            </span>
        </div>
        <div class="relative flex flex-col gap-2 my-8">
            <span class="absolute top-1 right-0 text-white rounded-full bg-[#fc60ac] text-xs font-semibold py-1 px-3">CLOSED</span>
            <h2 class="text-lg font-semibold">POINT Bergen Sentrum</h2>
            <p>Strandagaten 55-57, 6007 Bergen</p>
            <span class="flex gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-clock-hour-4" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#c6bfff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M12 12l3 2" />
                    <path d="M12 7v5" />
                </svg>
                <span>09:00 - 19:00</span>
            </span>
        </div>
        <div class="relative flex flex-col gap-2 my-8">
            <span class="absolute top-1 right-0 text-white rounded-full bg-[#00bd9c] text-xs font-semibold py-1 px-3">OPEN</span>
            <h2 class="text-lg font-semibold">POIVestkanten</h2>
            <p>Strandagaten 55-57, 6007 Bergen</p>
            <span class="flex gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-clock-hour-4" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#c6bfff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M12 12l3 2" />
                    <path d="M12 7v5" />
                </svg>
                <span>09:00 - 21:00</span>
            </span>
        </div>
        <button class="w-full text-lg font-semibold rounded-md bg-[#756bff] py-3">View all</button>
        
    </section>
</body>
</html>
